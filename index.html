<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">   
<title>Предупреждение о смене домена</title>
<style>
.modal {
  display: block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border: 2px solid black;
}

.warning {
  color: red;
  font-weight: 700;
}

#countdown {
  font-weight: 700;
  font-size: 19px;
}

@media (max-width: 768px) {
  .modal {
    width: 90%;
    max-width: 400px;
    padding: 10px;
  }
  h1 {
    font-size: 16px;
  }
}
</style>

</head>
<body>

<div  class="modal">
  <p><span class="warning">Внимание!</span> Домен сайта изменился. Пожалуйста, перейдите по новой ссылке для доступа к сайту.</p>

  <h1>Новый домен сайта <a href="https://frontendjuniors.org/">https://frontendjuniors.org/</a></h1>

  <p>Автоматический переход на новый домен будет через <span id="countdown">10</span> секунд.</p>

  <div id="redirect"></div>
</div>

<script>
var countdown = document.getElementById('countdown');
var redirect = document.getElementById('redirect');
var seconds = 10;
var timer = setInterval(function() {
  seconds--;
  countdown.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(timer);
    redirect.textContent = "Перенаправляю..."
    window.location.href = 'https://frontendjuniors.org/'; 
  }
}, 1000);
</script>

</body>
</html>
